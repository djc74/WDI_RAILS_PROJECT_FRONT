<h1>New quote</h1>

<h1>Form</h1>

<form ng-submit="vm.submit(vm.quote)">
  <label for="category">Category</label>
  <input id="category" type="text" ng-model="vm.quote.category.name">
  <label for="url">Url</label>
  <input id="url" type="url" ng-model="vm.quote.body">
  <input type="submit">
</form>
